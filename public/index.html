<!DOCTYPE html>
<html>
<head>
    <title>Site de ejemplo</title>
</head>
<body style="
    width: 100%;
    height: 100%;
    background-color: grey;
">
<script src="/bower_components/jquery/jquery.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script>
    $(function(){
        $('*').on('click', function(e){
            var url = window.location.href;
            var src = 'http://localhost:3000/pixel?x=' + e.pageX + '&y=' + e.pageY + '&url=' + encodeURIComponent(url);
            var img = '<img src="' + src + '" />';
            //heatmap.store.addDataPoint(e.layerX, e.layerY, 1);
            $(document.body).append(img);
        });
    });
</script>
</body>
</html>
